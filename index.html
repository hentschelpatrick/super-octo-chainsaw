<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Workout App</h1>
        <button id="create-workout">Create New Workout</button>
        <ul id="workouts-list"></ul>

        <!-- Workout details -->
        <div id="workout-details" style="display:none;">
            <h2>Workout Details</h2>
            <form id="workout-form">
                <label for="name">Name:</label>
                <input type="text" id="name" required><br>

                <label for="date">Date:</label>
                <input type="date" id="date" required><br>

                <label for="exercise-category">Category:</label>
                <select id="exercise-category" required></select><br>

                <label for="exercise-name">Exercise:</label>
                <select id="exercise-name" required></select><br>

                <label for="weight">Weight (kg):</label>
                <input type="number" id="weight" step="0.1"><br>

                <label for="sets">Sets:</label>
                <input type="number" id="sets" min="1"><br>

                <label for="reps">Reps:</label>
                <input type="number" id="reps" min="1"><br>

                <button type="submit">Add Exercise</button>
            </form>

            <button id="save-workout">Save Workout</button>
        </div>

        <script src="script.js"></script>
    </div>
</body>
</html>
